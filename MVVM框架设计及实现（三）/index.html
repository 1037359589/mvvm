<div id='box' ao-controller="box">
    <div style=" background: #a9ea00;" ao-css-width="w" ao-css-height="h" ao-click='click' ></div>
    <p> 图片的尺寸 {{ w }} * {{ h }} {{ t }}  </p>
</div>

<script type="text/javascript">

   var aa = Aaron.define("box", {
       w: 150,
       h: 150,
       t: "简单测试",
       click: function() {
           console.log('click', this)
       }
   })

   //节点扫描,执行绑定
   Aaron.binding('box', document.getElementById('box'));
